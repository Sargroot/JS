<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <h2>Text From API call</h2>
    <p id="demo">the text is not replaced</p><br><br>
        <p id="demo1">the text is not replaced</p>
<script>
    
hello('example.txt');
async function hello(file){
    let fle = await fetch(file);
    let out = await fle.text();
    document.getElementById("demo").innerHTML = out;    
}

hello1('one.json')
async function hello1(file){
    let fle = await fetch(file);
    let out = await fle.json();
    document.getElementById("demo1").innerHTML = "Name :"+out[0].name +"<br> Age :"+out[0].age;    
}
</script>
</body>
</html>
