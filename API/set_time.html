<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set timeout & set interval</title>
</head>
<body>
<p>Click  on the button</p>
<button onclick="myfunc=setTimeout(my,3000)">Click me</button><br>
<button onclick="clearTimeout(myfunc)">Stop me</button><br>

<h2>DATE</h2><br>
<p id="demo"></p>
<script>

function my(){
    alert("hello");
}

setInterval(hello,1000);

function hello(){
    const d = new Date();
    document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>
</body>
</html>
