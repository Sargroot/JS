<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<body>
<div>
    <ol id="first">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <button id="add">Click me</button>
</div>

<script>
const a = document.getElementById("first");
const b = document.getElementById("add");

a.addEventListener("click",function(e){
    if(e.target.tagName==="LI"){
        alert("u clicked "+e.target.innerText);
    }
});


b.addEventListener("click",function(){
    const wrd = document.createElement("li");
    wrd.innerHTML="new element";
    a.appendChild(wrd);
})
</script>
</body>
</html>
